stages:
        - compile
        - test
        - deploy


build:
        stage: compile
        script: ./gradlew build

check:
        stage: test
        script: ./gradlew check -i
        artifacts:
                paths:
                        - build/reports/tests/test/


pages:
        stage: deploy
        dependencies:
                - check
        script:
                - mv build/reports/tests/test/ public/
        artifacts:
                paths:
                        - public
                expire_in: 30 days
        only:
                - master

